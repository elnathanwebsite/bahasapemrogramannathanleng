<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NathanLeng - Mario Style</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* ======== MARIO THEME ======== */
        :root {
            --mario-red: #e52521;
            --mario-blue: #4a90e2;
            --mario-yellow: #fbd000;
            --mario-green: #43b047;
            --mario-brown: #985f37;
            --mario-sky: #7bb8e8;
            --mario-brick: #b86735;
        }

        body {
            font-family: 'Press Start 2P', 'Poppins', sans-serif;
            background-color: var(--mario-sky);
            color: #ffffff;
            padding: 10px;
            margin: 0;
            min-height: 100vh;
            background-image: 
                linear-gradient(transparent 95%, var(--mario-green) 95%),
                repeating-linear-gradient(90deg, 
                    var(--mario-brick) 0px 60px,
                    #c17844 60px 120px
                );
            background-position: bottom;
            background-repeat: no-repeat;
            background-size: 100% 60px, 100% 60px;
        }

        h2 {
            font-size: clamp(20px, 4vw, 28px);
            font-weight: normal;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--mario-red);
            margin-bottom: 25px;
            text-align: center;
            text-shadow: 2px 2px 0 #000;
        }

        h3 {
            color: var(--mario-yellow);
            margin-top: 10px;
            font-size: clamp(16px, 3vw, 20px);
            text-shadow: 2px 2px 0 #000;
        }

        /* ======== LAYOUT CONTAINER ======== */
        .container {
            display: flex;
            gap: 20px;
            margin: 0 auto;
            max-width: 1400px;
            flex-direction: row;
        }

        .left-panel {
            flex: 1;
            min-width: 300px;
        }

        .right-panel {
            flex: 0 0 40%;
            display: flex;
            flex-direction: column;
        }

        /* ======== TABLE STYLING ======== */
        table {
            width: 100%;
            border-collapse: collapse;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.8);
            box-shadow: 0 4px 0 var(--mario-brown),
                       0 6px 6px rgba(0,0,0,0.3);
            margin-bottom: 20px;
            border: 4px solid var(--mario-brick);
        }

        td {
            padding: clamp(10px, 2vw, 20px);
            border: 2px solid var(--mario-brick);
            text-align: center;
            font-size: clamp(14px, 2vw, 18px);
        }

        /* ======== CODE EDITOR STYLING ======== */
        #codeEditor {
            width: 100%;
            height: clamp(200px, 40vh, 300px);
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            font-family: 'Press Start 2P', monospace;
            border: 4px solid var(--mario-brick);
            padding: 15px;
            resize: vertical;
            line-height: 1.5;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: clamp(12px, 1.5vw, 14px);
            box-sizing: border-box;
        }

        #codeEditor:focus {
            outline: none;
            border-color: var(--mario-red);
        }

        /* ======== OUTPUT CONSOLE ======== */
        #outputConsole {
            width: 100%;
            height: clamp(150px, 30vh, 200px);
            background: rgba(0, 0, 0, 0.8);
            color: var(--mario-yellow);
            font-family: 'Press Start 2P', monospace;
            border: 4px solid var(--mario-brick);
            padding: 15px;
            text-align: left;
            overflow-y: auto;
            border-radius: 4px;
            line-height: 1.5;
            font-size: clamp(12px, 1.5vw, 14px);
            box-sizing: border-box;
        }

        /* ======== BUTTON STYLING ======== */
        .button-container {
            margin-bottom: 15px;
            text-align: right;
        }

        button {
            background-color: var(--mario-red);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', sans-serif;
            border-radius: 4px;
            transition: all 0.3s ease;
            min-width: clamp(80px, 10vw, 100px);
            font-size: clamp(12px, 1.5vw, 14px);
            box-shadow: 0 4px 0 #8b0000;
            position: relative;
            top: 0;
        }

        button:hover {
            background-color: #ff3030;
        }

        button:active {
            top: 4px;
            box-shadow: none;
        }

        /* ======== TABLE CONTAINER ======== */
        #tableContainer {
            padding: clamp(10px, 2vw, 20px);
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 4px;
            box-shadow: 0 4px 0 var(--mario-brown),
                       0 6px 6px rgba(0,0,0,0.3);
            min-height: 300px;
            border: 4px solid var(--mario-brick);
        }

        /* ======== USER INFO ======== */
        .user-info {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: clamp(10px, 1.5vw, 12px);
            color: var(--mario-yellow);
            text-align: right;
            border: 2px solid var(--mario-brick);
        }

        /* ======== RESPONSIVE DESIGN ======== */
        @media screen and (max-width: 1024px) {
            .container {
                gap: 15px;
            }

            .right-panel {
                flex: 0 0 45%;
            }
        }

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel,
            .right-panel {
                flex: 1;
                min-width: 100%;
            }

            .button-container {
                text-align: center;
            }

            body {
                padding: 5px;
            }
        }

        @media screen and (max-width: 480px) {
            td {
                padding: 8px;
                font-size: 14px;
            }

            .user-info {
                font-size: 10px;
                padding: 5px;
            }

            button {
                width: calc(50% - 10px);
                min-width: unset;
                margin: 5px;
            }

            #codeEditor,
            #outputConsole {
                padding: 10px;
            }
        }

        /* Add Mario coin animation */
        @keyframes spin-coin {
            0% { transform: scale(1) rotateY(0deg); }
            50% { transform: scale(1.2) rotateY(180deg); }
            100% { transform: scale(1) rotateY(360deg); }
        }

        h2::before, h2::after {
            content: "‚≠ê";
            display: inline-block;
            margin: 0 10px;
            color: var(--mario-yellow);
            animation: spin-coin 2s infinite;
        }
    </style>
</head>
<body>
    <div class="user-info">
        buattabledengan bahasa pemrograman nathanlang
    </div>
    <h2>NathanLeng</h2>
    
    <div class="container">
        <div class="left-panel">
            <div id="tableContainer"></div>
        </div>
        
        <div class="right-panel">
            <textarea id="codeEditor">nathan("Hello World");
nathantable("3*3");
nathanisiangka("1;10;20;30");
nathanisiangka("2;40;50;60");
nathanjumlah("1;1+2=");
nathanisiangka("3;70;80;90");
tablewarnasekaligus("purple");</textarea>
            <div class="button-container">
                <button onclick="runNathanLeng()">Jalankan</button>
                <button onclick="resetNathanLeng()">Reset</button>
            </div>
            <h3>Output Console</h3>
            <div id="outputConsole"></div>
        </div>
    </div>

    <script>
        /* ========== VARIABEL GLOBAL ========== */
        let tableData = [];
        let tableStyles = [];
        let outputLogs = [];
        let globalTableColor = "";

        /* ========== FUNGSI MENAMPILKAN PESAN ========== */
        function nathan(text) {
            logOutput(`nathan: "${text}"`);
        }

        /* ========== FUNGSI MEMBUAT TABEL ========== */
        function nathantable(expression) {
            let [rows, cols] = expression.split("*").map(Number);
            tableData = Array.from({ length: rows }, () => Array(cols).fill(""));
            tableStyles = Array.from({ length: rows }, () => Array(cols).fill(""));
            renderTable();
            logOutput(`Membuat tabel ${rows}x${cols}`);
        }

        /* ========== FUNGSI MENGISI ANGKA ========== */
        function nathanisiangka(expression) {
            let [row, ...values] = expression.split(";");
            row = parseInt(row.trim()) - 1;
            if (row < 0 || row >= tableData.length) return;
            tableData[row] = values.map(val => parseInt(val.trim()));
            renderTable();
            logOutput(`Mengisi angka di baris ${row + 1}: ${values.join(", ")}`);
        }

        /* ========== FUNGSI MENJUMLAHKAN DAN MENGURANGI ========== */
        function nathanjumlah(expression) {
            let [row, formula] = expression.split(";");
            row = parseInt(row.trim()) - 1;
            if (row < 0 || row >= tableData.length) return;

            let match = formula.match(/(\d+)([+-])(\d+)=/);
            if (!match) return;

            let col1 = parseInt(match[1]) - 1;
            let operator = match[2];
            let col2 = parseInt(match[3]) - 1;

            if (col1 < 0 || col2 < 0 || col1 >= tableData[row].length || col2 >= tableData[row].length) return;

            let result = operator === "+" ? 
                tableData[row][col1] + tableData[row][col2] : 
                tableData[row][col1] - tableData[row][col2];

            logOutput(`Baris ${row + 1}, Kolom ${col1 + 1} ${operator} Kolom ${col2 + 1} = ${result}`);
        }

        /* ========== FUNGSI MEWARNAI SATU SEL ========== */
        function tablewarnatunggal(expression) {
            let [row, col, color] = expression.split(";");
            row = parseInt(row) - 1;
            col = parseInt(col) - 1;
            if (row < 0 || col < 0 || row >= tableData.length || col >= tableData[row].length) return;
            tableStyles[row][col] = color;
            renderTable();
            logOutput(`Mewarnai sel (${row + 1},${col + 1}) dengan ${color}`);
        }

        /* ========== FUNGSI MEWARNAI SATU BARIS ========== */
        function tablewarnabaris(expression) {
            let [row, color] = expression.split(";");
            row = parseInt(row) - 1;
            if (row < 0 || row >= tableData.length) return;
            tableStyles[row] = tableStyles[row].map(() => color);
            renderTable();
            logOutput(`Mewarnai baris ${row + 1} dengan ${color}`);
        }

        /* ========== FUNGSI MEWARNAI SELURUH TABEL ========== */
        function tablewarnasekaligus(color) {
            globalTableColor = color;
            renderTable();
            logOutput(`Mewarnai seluruh tabel dengan ${color}`);
        }

        /* ========== FUNGSI RENDER TABEL ========== */
        function renderTable() {
            if (tableData.length === 0) {
                document.getElementById("tableContainer").innerHTML = "";
                return;
            }
            
            let tableHTML = "<table>";
            tableData.forEach((row, rIndex) => {
                tableHTML += "<tr>";
                row.forEach((cell, cIndex) => {
                    let cellColor = globalTableColor || tableStyles[rIndex][cIndex] || "transparent";
                    tableHTML += `<td style="background-color: ${cellColor};">${cell}</td>`;
                });
                tableHTML += "</tr>";
            });
            tableHTML += "</table>";
            document.getElementById("tableContainer").innerHTML = tableHTML;
        }

        /* ========== FUNGSI LOG OUTPUT ========== */
        function logOutput(message) {
            outputLogs.push(message);
            document.getElementById("outputConsole").innerHTML = outputLogs.join("<br>");
            let outputConsole = document.getElementById("outputConsole");
            outputConsole.scrollTop = outputConsole.scrollHeight;
        }

        /* ========== FUNGSI MENJALANKAN KODE ========== */
        function runNathanLeng() {
            outputLogs = [];
            let code = document.getElementById("codeEditor").value;
            let lines = code.split("\n").map(line => line.trim()).filter(line => line !== "");

            lines.forEach(line => {
                try {
                    eval(line.replace(/;$/, ""));
                } catch (error) {
                    logOutput(`Error: ${error.message}`);
                }
            });
        }

        /* ========== FUNGSI RESET ========== */
        function resetNathanLeng() {
            document.getElementById("tableContainer").innerHTML = "";
            document.getElementById("outputConsole").innerHTML = "";
            document.getElementById("codeEditor").value = "";
            tableData = [];
            tableStyles = [];
            outputLogs = [];
            globalTableColor = "";
        }

        // Auto-run when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Set initial time
            document.querySelector('.user-info').textContent = 
                'User: elnathanwebsite | UTC: 2025-03-02 18:43:47';
        });
    </script>
</body>
</html>
